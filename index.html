<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
	<link rel="shortcut icon" href="images/rock-paper-scissors-icon-5.jpg" type="image/x-icon">
	<script type="text/javascript" src="scripts/script.js" defer></script>
	<title>Rock Paper Scissor</title>
</head>
<body>
	<div class="rps">
		<button class="hand" data-hand="Rock"> <i class="fas fa-hand-rock"></i></button>
		<button class="hand" data-hand="Paper"><i class="fas fa-hand-paper"></i></button>
		<button class="hand" data-hand="Scissor"><i class="fas fa-hand-scissors"></i></button>
	</div>
	<div class="result">
		<p id="score" class="big-text"></p>
		<p id="result-text" class="small-text"></p>
		<p id="endgame" class="big-text"></p>
		<p id="endgame-results" class="small-text"></p>
	</div>
</body>
</html>
